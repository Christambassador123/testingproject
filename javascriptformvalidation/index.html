<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="jscode.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>              
            
            <form id="theForm" action="text.html" method="post" onsubmit="return validateTextbox()">
            <p>
                <div class="row">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user"> 
                    <span id="nameid"> </span>               
                </div>

                <div class="row">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="user"> 
                    <span id="address"> </span>
                </div>

                <div class="row">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="user">  
                    <span id="age"> </span>
                </div>
 
                <div class="row">
                    <label for="Phone">Phone:</label>
                    <input type="tel" id="phone" name="user"> 
                    <span id="phone">
                </div>

                <div class="row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="user">
                    <span id="emailid"></span>
                </div>

                <input type="Submit" name="Submit" value="Submit">
            </p>
            </form>
    
    </body>
</html>
